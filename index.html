<html>
  <head>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Cyberpunk 2077 Countdown</h1>
    <div id="clockdiv">
      <div>
        <span class="days"></span>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
      <div>
        <span class="milliseconds"></span>
        <div class="smalltext">Milliseconds</div>
      </div>
      <div>
        <span class="microseconds"></span>
        <div class="smalltext">Microseconds</div>
      </div>
      <div>
        <span class="nanoseconds"></span>
        <div class="smalltext">Nanoseconds</div>
      </div>
    </div>
  </body>
</html>
